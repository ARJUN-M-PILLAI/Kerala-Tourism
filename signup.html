<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism Website</title>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body background="./images/pexels-akshay-anil-8282510.jpg">

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="./images/kerala logo.png" alt="" width="100px" height="55px">
        <div class="head-tag">
            <a href="./index.html">Home</a>
            <a href="./login.html">Login</a>
            <a href="./signup.html">Sign Up</a>
            <a href="./districts.html">Districts</a>
          </div>
          </div>
    </header>
    <!-- Header ends -->

    <!-- Signup -->
    <div class="signupcontainer">
        <h1 id="signup">SignUp</h1>
            <form action="./signedup.html" onsubmit="return validatesignup1()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="email" placeholder="Email ID" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" title="email id should be in the format abc@def.com">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                  <input type="tel" class="form-control" placeholder="123 456 7890" id="exampleInputPhoneno" maxlength="12" title="Three formats allowed - XXX XXX XXXX, XXX-XXX-XXXX, XXX.XXX.XXXX">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" placeholder="Enter Password" class="form-control" id="exampleInputPassword1" title="Should contain minimum 8 characters, at least one uppercase, at least one lowercase and at least one number" >
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" placeholder="Re-enter Password"class="form-control" id="exampleInputConPassword1" title="Confirm password by typing the same password as above">
                  </div>
                <button type="submit" class="btn btn-primary">SignUp</button>
                <div class="signup-misc">
                    <h6>Already have an account?</h6>
                    <a href="./login.html">Login</a>
                  </div>
              </form>
        </div>
        
        <div class="footer">
          <h6>Copyright@2022</h6>
        </div>
    
        <script src="./form.js"></script>  
</body>
</html>
